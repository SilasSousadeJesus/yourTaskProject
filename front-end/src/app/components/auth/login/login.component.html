

<div class=" d-flex align-content-center justify-content-center  align-items-center  " height="800"  >
    <div>
        <form style="width: 500px;" (submit)="login()">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="user.email">
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com mais ninguÃ©m.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

</div>
