
<div class="row">

  <div class="col">
    <div class="d-flex justify-content-center align-content-center my-5">
      <img src="../../../../assets/img/imgSignup.jpg" alt="" height="450">
    </div>
  </div>

  <div class="col d-flex justify-content-start  align-items-center  ms-4" style="height: 500px;" >
    <form style="margin-left: 75px; width: 400px;" (submit)="register()">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="name" class="form-control" id="name"  name="name" [(ngModel)]="user.name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="user.email">
        <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com mais ninguÃ©m.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
   </div>


</div>
