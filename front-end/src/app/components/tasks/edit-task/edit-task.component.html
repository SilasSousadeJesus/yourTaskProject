
<div  class="d-flex justify-content-center  align-items-center flex-column" style="height: 600px;"  >
  <div class="mb-3">
    <h2>Edição  de Tarefa</h2>
  </div>
    <div>
        <form style="width: 400px;" (ngSubmit)="editTask()">
          <div class="mb-3">
            <label for="name" class="form-label">Nome da Tarefa</label>
            <input  type="text" class="form-control" id="name"  name="name"  [(ngModel)]="task.name">
          </div>
          <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" >salvar</button>
                <button type="" class="btn btn-primary ms-3" (click)="routeTask()">cancelar</button>
          </div>
  
        </form>
    </div>
  
  </div>
